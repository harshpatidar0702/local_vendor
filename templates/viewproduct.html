<html>
  <head>
    <title>Store Products</title>
    <link rel="stylesheet" href="static/viewproduct.css">
  </head>
  <body>
    <h1>Product</h1>

  {% for row in product_data %}
    <div class="product">
      <h2>Product Name : {{row[1]}}</h2>
      <p>Product Description : {{row[2]}} </p>
      <p>Price: {{row[3]}}</p>
      <form action="/addcart" method="POST">
        <input type="hidden" name="product_no"   value="{{row[0]}}">
        <input type="hidden" name="product_name" value="{{ row[1] }}">
        <input type="hidden" name="product_price" value="{{ row[3] }}">
        <input type="hidden" name="sh_id" value="{{ id}}">

        <input type="submit" value="Add to Cart">
    </form>
    </div>
  {% endfor %}


  </body>
</html>
